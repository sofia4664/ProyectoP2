<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <!--Font awesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
   <link rel="shortcut icon" href="https://images.vexels.com/media/users/3/136557/isolated/lists/64e97a538865341a45bd37df4fad1579-icono-de-chat-de-usuario-de-personas.png">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand mx-auto" href="/" > BIENVENIDO AL CHAT </a>
    </nav>

    <div class="card col-md-6 mt-5 mx-auto" id="nickWrap" > 
      <div class="card-header">
          <h3>Username:</h3>
      </div>
      <p id="nickError"></p>
      <div class="card-body">
          <form id="nickForm">
          <input type="text" id="nickname" class="form-control"> 
          <br>
          <button type="submit" class="btn btn-info mt-2">
            <i class="fas fa-location-arrow"></i>  Ingresar  </button>
          </form>
      </div>
    </div>
    <div class="container" id="contentWrap">
        <div class="row">
            <div class="col-md-6 offset-md-1 mt-4">
                <div class="card">
                    <div class="card-header">
                            <g4>Lets Chat</g4>
                    </div>
                   <div id= "chat" class="card-body">   </div> 
                       <form id="message-form" class="card-footer">
                           <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append">
                             <button type="submit" class="btn btn-success">Enviar <i class="fas fa-location-arrow"></i>
                            </button> 
                           </div>
                           </div> 
                       </form>
                   </div> 
                </div>
        <div class="card col-md-3 mt-2">
          <div class="card-header">
              <h3>Usuarios</h3>
          </div>
          <div class="card-body">
              <div id="usernames"></div>
          </div>
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/js/main.js" charset="utf-8"></script>
</body>
</html>
